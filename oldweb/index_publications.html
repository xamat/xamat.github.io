function pageManager() {
  var args = pageManager.arguments;
  var nargs = new Number(arguments.length);
  switch(args[0]) {

  case "load_page" :

  	document.getElementById("frameData").src=args[1];
  break;

  case "page_is_loaded" :	
	document.getElementById("contentLYR").innerHTML = window.frames.frameData.document.getElementById("body").innerHTML;
  	if(nargs>2) {
  	document.getElementById("CenterFrame").style.height= args[2];}
	else {
	document.getElementById("CenterFrame").style.height= "550px";}
	

  break;
 }

}
